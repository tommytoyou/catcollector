<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Collector</title>
</head>
<body>
    <h1>All of the Cats</h1>
    <hr/>
    {% for cat in cats %}
        <p>Name: {{ cat.name }}</p>
        <p>Breed: {{ cat.breed}}</p>
        <p>Description: {{ cat.description }}</p>
        <p>Age: {{ cat.age }}</p>
        <hr/>
    {% endfor %}
</body>
</html>
